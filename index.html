<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src = "mati.png" alt = "lampu" id = "lamp">
    <button onclick="fungsi()">Nyalakan/Matikan</button>
</body>
<script>
    let on = false;
    function fungsi(){
        if(on == false){
            document.getElementById("lamp").src = "nyala.png";
            on = true;

        }else{
            document.getElementById("lamp").src = "mati.png";
            on = false;
        }
    }
</script>
</html>
